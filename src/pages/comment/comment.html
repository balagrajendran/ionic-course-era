<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comment</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <form [formGroup]="comment" (ngSubmit)="onSubmit()">


          <ion-item>
              <ion-label position="floating">Your Name</ion-label>
              <ion-input formControlName="author"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Your Rating</ion-label>
                <ion-range min="1" max="5" step="2" formControlName="rating">
                  <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                  <ion-icon slot="end" name="sunny"></ion-icon>
                </ion-range>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Your Comment</ion-label>
                  <ion-textarea  formControlName="comment"></ion-textarea>
                </ion-item>

          <button ion-button type="submit" [disabled]="!comment.valid">Add Comment</button>
        </form>   
</ion-content>
